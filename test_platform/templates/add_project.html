<!DOCTYPE html>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>添加项目信息</title>
    <div class="wrap">
<h1 id="add-new-user">项目信息</h1>
<div id="ajax-response"></div>
<form method="post" name="create_project" id="create_project" class="validate" novalidate="novalidate">
<input name="action" type="hidden" value="create_project" />
<input type="hidden" id="_create-project" name="_create-project" value="" />
    <table class="form-table">
	<tr class="form-field form-required">
		<th scope="row"><label for="project_name">项目名称 <span class="description">（必填）</span></label></th>
		<td><input name="projectName" type="text" id="project_name" value="" aria-required="true" autocapitalize="none" autocorrect="off" maxlength="1000" /></td>
	</tr>
	<tr class="form-field form-required">
		<th scope="row"><label for="email">项目描述 <span class="description">（必填）</span></label></th>
		<td><input name="project_desc" type="text" id="project_desc" value="" /></td>
	</tr>
	<tr class="form-field">
		<th scope="row"><label for="status">项目状态</label></th>
		<td><select name="status" id="status">

	<option selected='selected' value='0'>open</option>
	<option value='-1'>close</option>
	</select>
		</td>
	</tr>
</table>
    <p class="submit"><input type="submit" name="create_project" id="create_project" class="button button-primary" value="提交"  /></p>
</form>
